<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu Principal - Hospitais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .card:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }

    .sub-menu {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    .sub-card {
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      padding: 20px 40px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sub-card:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Menu Principal</h1>
  <div class="menu">
    <div class="card" onclick="abrirSubMenu('hgp')">HGP</div>
    <div class="card">HMB</div>
    <div class="card">HGG</div>
    <div class="card">HMU</div>
    <div class="card">ZL</div>
    <div class="card">CRM Search</div>
  </div>

  <div class="sub-menu" id="submenu-hgp">
    <div class="sub-card" onclick="abrirPagina('nir-pa.html')">NIR / PA</div>
    <div class="sub-card">TED</div>
    <div class="sub-card" onclick="abrirPagina('conferencia-imp.html')">ConferÃªncia IMP</div>
  </div>

  <script>
    function abrirSubMenu(hospital) {
      document.querySelectorAll('.sub-menu').forEach(el => el.style.display = 'none');
      const submenu = document.getElementById(`submenu-${hospital}`);
      if (submenu) submenu.style.display = 'flex';
    }

    function abrirPagina(nomeArquivo) {
      window.open(nomeArquivo, '_blank');
    }
  </script>
</body>
</html>
