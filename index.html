<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Menu Principal - Hospitais</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: backgroundAnimation 15s ease infinite;
      background: #003300;
    }

    @keyframes backgroundAnimation {
      0% { background-color: #003300; }
      50% { background-color: #004d00; }
      100% { background-color: #003300; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 700px;
    }

    .card {
      background-color: #ffffff22;
      border: 2px solid #ffffff44;
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .card:hover {
      transform: scale(1.05);
      background-color: #ffffff33;
    }

    .sub-menu {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .sub-card {
      background-color: #00aa55;
      color: white;
      border-radius: 10px;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .sub-card:hover {
      background-color: #007a3d;
    }
  </style>
</head>
<body>
  <h1>Menu Principal</h1>

  <div class="menu">
    <div class="card" onclick="toggleSubMenu('hgp')">HGP</div>
    <div class="card" onclick="toggleSubMenu('hmb')">HMB</div>
    <div class="card" onclick="toggleSubMenu('hgg')">HGG</div>
    <div class="card" onclick="toggleSubMenu('hmu')">HMU</div>
    <div class="card" onclick="toggleSubMenu('zl')">ZL</div>
    <div class="card" onclick="abrirPagina('https://crm-search.vercel.app/')">CRM Search</div>
  </div>

  <!-- Submenu HGP -->
  <div class="sub-menu" id="submenu-hgp">
    <div class="sub-card" onclick="abrirPagina('nir-pa.html')">NIR / PA</div>
    <div class="sub-card">TED</div>
    <div class="sub-card" onclick="abrirPagina('conferencia-imp.html')">Conferência IMP</div>
  </div>

  <!-- Submenu HMU -->
  <div class="sub-menu" id="submenu-hmu">
    <div class="sub-card">Médicos</div>
    <div class="sub-card" onclick="abrirPagina('prototipo_hmu.html')">HOSP</div>
  </div>

  <!-- Submenu ZL -->
  <div class="sub-menu" id="submenu-zl">
    <div class="sub-card">Itaim</div>
    <div class="sub-card">Tiradentes</div>
    <div class="sub-card" onclick="abrirPagina('https://brasilandiasystem.vercel.app/')">Brasilândia</div>
    <div class="sub-card">Sorocaba</div>
    <div class="sub-card">Pedreira</div>
  </div>

  <!-- Submenus extras caso queira expandir depois -->
  <div class="sub-menu" id="submenu-hmb"></div>
  <div class="sub-menu" id="submenu-hgg"></div>

  <script>
    function toggleSubMenu(hospital) {
      document.querySelectorAll('.sub-menu').forEach(el => el.style.display = 'none');
      const submenu = document.getElementById(`submenu-${hospital}`);
      if (submenu) {
        submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
      }
    }

    function abrirPagina(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
