<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Menu Principal - Hospitais</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  font-family: 'Inter', 'Poppins', sans-serif;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  background: #66ff99;
  animation: backgroundAnimation 20s ease-in-out infinite;
}

@keyframes backgroundAnimation {
  0%   { background-color: #66ff99; }   /* verde bem claro */
  50%  { background-color: #001a00; }   /* verde escuro quase preto */
  100% { background-color: #66ff99; }   /* volta ao verde claro */
}


    h1 {
      font-size: 3rem;
      margin: 60px 0 40px;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 900px;
    }

.card {
  background-color: #2e8b57; /* verde neutro fixo (SeaGreen) */
  border: 2px solid #ffffff44;
  border-radius: 16px;
  padding: 30px 20px;
  text-align: center;
  font-weight: 600;
  font-size: 18px;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  backdrop-filter: blur(5px);
}

.card:hover {
  transform: scale(1.05);
  background-color: #3cb371; /* um pouco mais claro no hover */
}


    .sub-menu {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-top: 30px;
      animation: fadeIn 0.4s ease;
    }

    .sub-card {
      background: linear-gradient(145deg, #00aa55, #008f4a);
      color: white;
      border-radius: 12px;
      padding: 15px 45px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 12px rgba(0,0,0,0.25);
    }

    .sub-card:hover {
      background: linear-gradient(145deg, #00994c, #007a3d);
      transform: scale(1.04);
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .logo {
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 999;
}

.logo img {
  height: 50px;
  width: auto;
}

  </style>
</head>
<body>
  
  <div class="logo">
  <img src="https://res.cloudinary.com/dz4th0dhg/image/upload/v1750180946/vcmcup3r5by4dern6t6t.png" alt="Logo Martins">
</div>

  <h1> Sys M&G </h1>

  <div class="menu">
    <div class="card" onclick="toggleSubMenu('hgp')">HGP</div>
    <div class="card" onclick="toggleSubMenu('hmb')">HMB</div>
    <div class="card" onclick="toggleSubMenu('hgg')">HGG</div>
    <div class="card" onclick="toggleSubMenu('hmu')">HMU</div>
    <div class="card" onclick="toggleSubMenu('Outros')">Outros</div>
    <div class="card" onclick="toggleSubMenu('cejam')">CEJAM</div>
    <div class="card" onclick="abrirPagina('https://crm-search.vercel.app/')">CRM Search</div>
  </div>

  <!-- Submenu HGP -->
  <div class="sub-menu" id="submenu-hgp">
    <div class="sub-card" onclick="abrirPagina('nir-pa.html')">NIR / PA</div>
    <div class="sub-card">TED</div>
    <div class="sub-card" onclick="abrirPagina('conferencia-imp.html')">Conferência IMP</div>
  </div>

  <!-- Submenu HMU -->
  <div class="sub-menu" id="submenu-hmu">
    <div class="sub-card">Médicos</div>
    <div class="sub-card" onclick="abrirPagina('prototipo_hmu.html')">HOSP</div>
  </div>

  <!-- Submenu Outros -->
  <div class="sub-menu" id="submenu-Outros">
    <div class="sub-card">Itaim</div>
    <div class="sub-card">Tiradentes</div>
    <div class="sub-card" onclick="abrirPagina('https://brasilandiasystem.vercel.app/')">Brasilândia</div>
    <div class="sub-card">Sorocaba</div>
    <div class="sub-card">Pedreira</div>
  </div>

  <!-- Submenu CEJAM -->
  <div class="sub-menu" id="submenu-cejam">
    <div class="sub-card">MBOI 1</div>
    <div class="sub-card">MBOI 2</div>
    <div class="sub-card">AME CARAPICUIBA</div>
    <div class="sub-card">CAMPO LIMPO</div>
  </div>

  <!-- Submenus vazios para manter estrutura -->
  <div class="sub-menu" id="submenu-hmb"></div>
  <div class="sub-menu" id="submenu-hgg"></div>

  <script>
    function toggleSubMenu(hospital) {
      const submenu = document.getElementById(`submenu-${hospital}`);
      const isVisible = submenu.style.display === 'flex';

      // Fecha todos os submenus
      document.querySelectorAll('.sub-menu').forEach(el => el.style.display = 'none');

      // Se o submenu clicado estava fechado, abre
      if (!isVisible) {
        submenu.style.display = 'flex';
      }
    }

    function abrirPagina(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
